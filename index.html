<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator_vendors/calculator.css">
</head>
<body>
    
    <div class="container">
        <h2 class="calculator_title">wellcome to digital calculator</h2>
        <div class="calculator_wrapper">
            <div class="calculator">
                <input type="text" name="" id="calculator_display" readonly >
                <div class="calc_btns">
                    <div class="row">
                        <span class="calc_btn">(</span>
                        <span class="calc_btn">)</span>
                        <span class="calc_btn">d</span>
                        <span class="calc_btn">c</span>
                    </div>
                    <div class="row">
                        <span class="calc_btn">7</span>
                        <span class="calc_btn">8</span>
                        <span class="calc_btn">9</span>
                        <span class="calc_btn">/</span>
                    </div>
                    <div class="row">
                        <span class="calc_btn">4</span>
                        <span class="calc_btn">5</span>
                        <span class="calc_btn">6</span>
                        <span class="calc_btn">x</span>
                    </div>
                    <div class="row">
                        <span class="calc_btn">1</span>
                        <span class="calc_btn">2</span>
                        <span class="calc_btn">3</span>
                        <span class="calc_btn">-</span>
                    </div>
                    <div class="row">
                        <span class="calc_btn">.</span>
                        <span class="calc_btn">0</span>
                        <span class="calc_btn">=</span>
                        <span class="calc_btn">+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator_vendors/calculator.js"></script>
</body>
</html>
